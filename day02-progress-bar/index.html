<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>自动进度条演示</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="progress-container">
        <h2>自动进度演示</h2>
        <progress id="autoProgress" max="100" value="0"></progress>
        <div class="value-display">
          当前进度：<span id="progressValue">0%</span>
        </div>
      </div>
    </div>
    <script src="./dist/script.js"></script>
  </body>
</html>
