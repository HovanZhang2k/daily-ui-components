<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>滑块演示</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <h2>单滑块演示</h2>
            <input type="range" id="singleSlider" class="slider" min="0" max="100" value="50">
            <div class="value-display">当前值：<span id="sliderValue">50</span></div>
        </div>

        <div class="slider-container range-container start-range">
            <h2>开始范围</h2>
            <input type="range" id="rangeStart" class="slider" min="0" max="100" value="30">
            <div class="value-display">范围取值：<span id="rangeStartValue">(0, 30)</span></div>
        </div>

        <div class="slider-container range-container end-range">
            <h2>结束范围</h2>
            <input type="range" id="rangeEnd" class="slider" min="0" max="100" value="70">
            <div class="value-display">范围取值：<span id="rangeEndValue">(70, 100)</span></div>
        </div>

        <div class="slider-container range-container double-range">
            <h2>范围选择器</h2>
            <div class="double-sliders">
                <input type="range" id="rangeUp" class="slider top-slider" min="0" max="100" value="30">
                <input type="range" id="rangeDown" class="slider bottom-slider" min="0" max="100" value="70">
            </div>
            <div class="value-display">当前范围：<span id="rangeDoubleValue">(30, 70)</span></div>
        </div>

        <div class="slider-container range-container visual-range">
            <h2>可视化范围选择</h2>
            <div class="track-container">
                <div class="track-line">
                    <div class="active-track"></div>
                </div>
                <div class="thumb left-thumb"></div>
                <div class="thumb right-thumb"></div>
            </div>
            <div class="value-display">
                范围取值：<span id="visualRangeValue">(0, 100)</span>
            </div>
        </div>
    </div>
    <script src="./dist/script.js"></script>
</body>

</html>
